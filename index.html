<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="1.jpg" alt="">
        </div>
        <div class="image">
            <img src="2.jpg" alt="">
        </div>
        <div class="image">
            <img src="3.jpg" alt="">
        </div>
        <div class="image">
            <img src="4.jpg" alt="">
        </div>
        <div class="image">
            <img src="5.jpg" alt="">
        </div>
        <div class="image">
            <img src="6.jpg" alt="">
        </div>
        <div class="image">
            <img src="7.jpg" alt="">
        </div>
        <div class="image">
            <img src="8.jpg" alt="">
        </div>
    </div>

    <div class="gallery">
            <span class="control prev">
                <i class='bx bxs-chevron-left'></i>
            </span>
            <span class="control next">
                <i class='bx bxs-chevron-right' ></i>
            </span>
            <div class="gallery-inner">
                <img src="" alt="">
            </div>
            <span class="close"> 

                <i class='bx bx-x' ></i>
            </span>
    </div>
</body>
<script src="app.js"></script>
</html>
